<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRFlow Timeline</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root { height: 100%; overflow: hidden; }
      body { background: #0f1114; }
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #0f1114; }
      ::-webkit-scrollbar-thumb { background: #333639; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #5c5752; }
      ::-webkit-scrollbar-corner { background: #0f1114; }
      ::selection { background: rgba(232, 93, 42, 0.3); }
      .pt-row:hover { background: rgba(110,118,129,0.06) !important; }
      .pt-row.pt-sel:hover { background: inherit !important; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
